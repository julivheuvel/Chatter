<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../static/styles/css/style.css">
    <title>Register</title>
</head>
<body>
    
    <h1>Register</h1>


    <a href="/login">Login</a>


    {% with messages = get_flashed_messages() %}     
        {% if messages %}                           
            {% for message in messages %}            
                <ul class="text-danger" style="text-align: center;">{{message}}</ul>        
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/post-user" method="post">
        <div>
            <label>First Name</label>
            <input type="text" name="first_name" placeholder="First Name" required>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" name="last_name" placeholder="Last Name" required>
        </div>
        <div>
            <label>Age</label>
            <input type="number" name="age" placeholder="0" required>
        </div>
        <div>
            <label>Email</label>
            <input type="text" name="email" placeholder="name@mail.com" required>
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <div>
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>
        </div>

        <button>Submit</button>

    </form>
    
</body>
</html>
